<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnopolia - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-image" style="background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/construction-background-RXhXXXXXXXXXXXXXXXXXXXXXXXXXXXXX.jpg');"></div>
    <main class="content">
        <div class="message">
            <h1>Learnopolia is under construction</h1>
            <p>We're making improvements to give you the best experience. Stay tuned for updates.</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p class="progress-text">50% Complete</p>
        </div>
        <form id="subscribe-form" class="subscribe-form">
            <h2>Stay Updated</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Subscribe to Stay Updated</button>
        </form>
        <div id="thank-you-message" class="thank-you-message hidden">
            Thank you for subscribing!
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
