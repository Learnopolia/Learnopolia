<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnopolia - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <main class="content">
            <div class="text-section">
                <h1>Learnopolia is being rebuilt.</h1>
                <p>We're making improvements to give you the best experience. Stay tuned for updates.</p>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="progress-text">50% Complete</span>
                </div>

                <form id="subscribe-form" class="subscribe-form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <button type="submit">Subscribe to Stay Updated</button>
                </form>
                <div id="form-message" class="hidden">Thank you for subscribing!</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
