<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnopolia - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text-content">
                <h1>
                    Learnopolia is being rebuilt.
                </h1>
                <p>We're making improvements to give you the best experience. Stay tuned for updates.</p>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="progress-text">50% Complete</span>
                </div>
                <form id="subscribe-form">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <button type="submit">Subscribe to Stay Updated</button>
                </form>
                <div id="form-message" class="hidden">Thank you for subscribing!</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
