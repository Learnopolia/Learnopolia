<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", serif;
            background: linear-gradient(to bottom, #F7F7F7, #EAEAEA);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .message {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        .note {
            font-size: 1rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 2rem;
            }

            .note {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1.2rem;
            }

            .icon {
                font-size: 1.5rem;
            }

            .note {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <div class="message">Under Construction</div>
        <div class="note">We're working hard to bring you something amazing. Stay tuned!</div>
    </div>
</body>
</html>
