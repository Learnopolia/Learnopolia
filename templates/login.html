<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/user-pages/education.jpg') }}" type="image/jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- GOOGLE FONT (Faustina) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Faustina:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <!--
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/login" method="post" class="form">
            <div class="msg">{{ msg }}</div>
            <div>
                <input name="email" type="email" placeholder="Email Address" required>
            </div>
            <div><input name="password" type="password" placeholder="Password" required></div>
            <button type="submit">Login</button><br>
            <span>Don't Have An Account? <a href="/signup">Sign Up</a></span>
        </form>
    </div>
</body>
</html>
